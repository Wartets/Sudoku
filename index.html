<body>

    <h1>Sudoku</h1>

    <div class="container">
        <div id="settings">
            <h2>Paramètres</h2>
            <label for="gridSize">Taille de la grille :</label>
            <input type="number" id="gridSize" min="2" max="5" value="3" style="margin: 5px auto;">
            
            <label for="filledPercentage">Pourcentage de cases pré-remplies :</label>
            <input type="number" id="filledPercentage" min="1" max="90" value="30" style="margin: 5px auto;">
            
            <button onclick="generateGrid()">Générer Sudoku</button>
        </div>

        <div id="sudoku-wrapper">
            <div id="sudoku-container"></div>
            <p id="message"></p>
        </div>
    </div>
